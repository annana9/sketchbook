<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sketchbook</title>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <header>
        <h1 class="header_heading">Sketchbook</h1>
        <ul class="header_tools">
            <li class="tool">
                <label for="pencil-color" class="tool_label">Pencil color:</label>
                <input id="pencil-color" type="color" name="pencil-color" class="tool_input" data-pencil-color/>
            </li>
            <li class="tool">
                <label for="pencil-size" class="tool_label">Pencil size:</label>
                <input id="pencil-size" type="number" name="pencil-size" class="tool_input" value="10" step="1" data-size />
            </li>
            <li class="tool">
                <label for="background-color" class="tool_label">Background color:</label>
                <input id="background-color" type="color" name="background-color" class="tool_input" value="#ffffff" data-bgcolor/>
            </li>
            <li class="tool">
                <button class="tool_button" data-clear-btn>Clear</button>
                <button class="tool_button" data-save-btn>Save</button>
            </li>
        </ul>
    </header>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
